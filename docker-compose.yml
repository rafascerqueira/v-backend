services:
  db:
    image: postgres:17-alpine
    container_name: vendinhas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vendapp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bolotenha}
      POSTGRES_DB: ${POSTGRES_DB:-vendapp_db}
      POSTGRES_SCHEMA: ${POSTGRES_SCHEMA:-vendinhas}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-vendapp_user} -d ${POSTGRES_DB:-vendapp_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - vendinhas-network

  redis:
    image: redis:7-alpine
    container_name: vendinhas-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vendinhas-network

