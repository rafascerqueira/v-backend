name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Alinha com nossa env (para loadEnvFile)

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # Ou a versão do seu pnpm-lock

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: $$   {{ runner.os }}-pnpm-   $${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm lint # Assumindo comando no package.json; adicione eslint se needed

      - name: Run tests
        run: pnpm test # Inclui unitários e e2e com Jest/Supertest

      - name: Build app
        run: pnpm build

      - name: Prisma migrate (dry-run for CI)
        run: pnpm prisma migrate dev --skip-seed # Testa migrations sem aplicar
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }} # Adicione secret para DB de teste
