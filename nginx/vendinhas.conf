# Vendinhas Nginx Configuration
# Copy to: /etc/nginx/sites-available/vendinhas.conf
# Enable with: ln -s /etc/nginx/sites-available/vendinhas.conf /etc/nginx/sites-enabled/

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=web:10m rate=30r/s;

# Upstream servers
upstream vendinhas_api {
    server 127.0.0.1:3001;
    keepalive 64;
}

upstream vendinhas_web {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name vendinhas.app www.vendinhas.app api.vendinhas.app;
    return 301 https://$server_name$request_uri;
}

# Frontend - vendinhas.app
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vendinhas.app www.vendinhas.app;

    # SSL certificates (use certbot)
    ssl_certificate /etc/letsencrypt/live/vendinhas.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vendinhas.app/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    location / {
        limit_req zone=web burst=50 nodelay;
        
        proxy_pass http://vendinhas_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://vendinhas_web;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    location /static {
        proxy_pass http://vendinhas_web;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=31536000";
    }
}

# API - api.vendinhas.app
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.vendinhas.app;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/vendinhas.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vendinhas.app/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers (handled by NestJS, but backup)
    add_header Access-Control-Allow-Origin "https://vendinhas.app" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/json;

    # Max body size for uploads
    client_max_body_size 10M;

    location / {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://vendinhas_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Health check (no rate limit)
    location /health {
        proxy_pass http://vendinhas_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # WebSocket for notifications
    location /notifications {
        proxy_pass http://vendinhas_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }
}
